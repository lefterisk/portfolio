<div class="selectableContainer">
    <div class="logo" ng-class="{hidden: isAboutState || isWorkState}">
        <div class="lineOne">LEFTERIS</div>
        <div class="lineTwo">KOKKONAS</div>
    </div>
    <div class="columnLeft" ng-class="{open: isAboutState}">
        <div class="contentContainer">
            <!--<a ui-sref="home" ng-click="isAboutState = isWorkState= false;">home</a>-->

            <div class="table">
                <div class="row">
                    <div class="cell">
                        <a class="closeAbout" ng-show="isAboutState && !isWorkState" ui-sref="home"><span>C<br/>L<br/>O<br/>S<br/>E</span></a>
                        <span class="aboutTitle">
                            ABOUT ME <a ui-sref="home.about" class="viewMore">E<br/>X<br/>P<br/>L<br/>O<br/>R<br/>E</a>
                        </span>

                        <span class="aboutContentNeutral" ng-show="!isAboutState && !isWorkState">

                        </span>
                        <div class="aboutContentOpen" ng-show="isAboutState && !isWorkState" pad="130" scrollsizescanner ng-scrollbar rebuild-on-resize rebuild-on="rebuild:scrollbar">
                            <div ui-view="about"></div>
                        </div>
                        <span class="aboutContentNeutral" ng-show="!isAboutState && isWorkState">

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columnRight" ng-class="{open: isWorkState}">
        <div class="contentContainer">
            <h1><span>A SELECTION<br/><span>OF MY</span></span> WORK</h1>
            <div class="table">
                <div class="row">
                    <div class="cell">
                        <a class="closeWork" ng-show="!isAboutState && isWorkState" ui-sref="home"><span>C<br/>L<br/>O<br/>S<br/>E</span></a>
                        <span class="workTitle">
                            My Work <a ui-sref="home.work" class="viewMore">E<br/>X<br/>P<br/>L<br/>O<br/>R<br/>E</a>
                        </span>
                        <span class="workContentNeutral" ng-show="!isAboutState && !isWorkState">

                        </span>
                        <div class="workContentOpen" ng-show="!isAboutState && isWorkState" tab="50" scrollsizescanner ng-scrollbar rebuild-on-resize rebuild-on="rebuild:scrollbar">
                            <div ui-view="work"></div>
                        </div>
                        <span class="workContentNeutral" ng-show="isAboutState && !isWorkState">

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
